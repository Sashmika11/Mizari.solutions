<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as index.html -->
</head>
<body>
    <!-- Same header as index.html -->

    <!-- Contact Page Content -->
    <section class="contact-section">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <ul>
                        <li><i class="fas fa-phone"></i> 066 043 5563</li>
                        <li><i class="fas fa-envelope"></i> mizari.solutions@outlook.com</li>
                        <li><i class="fas fa-map-marker-alt"></i> Pretoria, South Africa</li>
                    </ul>
                    <div class="business-hours">
                        <h4>Business Hours</h4>
                        <p>Monday - Friday: 8:00 AM - 5:00 PM</p>
                        <p>Saturday: 9:00 AM - 1:00 PM</p>
                        <p>Sunday: Closed</p>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" placeholder="Your Phone">
                        </div>
                        <div class="form-group">
                            <select id="service" required>
                                <option value="">Select a Service</option>
                                <option value="logistics">Logistics Consulting</option>
                                <option value="insurance">Insurance Solutions</option>
                                <option value="web-design">Web Design</option>
                                <option value="branding">Branding</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Same footer as index.html -->
</body>
</html>
